<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="filter-container">
            <label for="filter-by" class="filter-by-label">Filter by:</label>
            <select id="filter-by"></select>
            <input type="text" id="filter-input" placeholder="Enter filter query...">
        </div>
        <div id="loader">
            <div class="spinner"></div>
        </div>
        <div id="notification-error">
            <div class="notification-header">Error</div>
            <div class="notification-content"></div>
        </div>
        
        <div id="user-cards" class="card-container"></div>
    </div>
</body>
</html>
